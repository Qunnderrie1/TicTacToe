<!-- Once the game first launch This Container will appear -->
    <div class="startGameContainer">
        <div class="gameBox">
            <p  style="font-size: 18px" class="modeText">Tic Tac Toe</p>
            <label for="player">Player 1: X</label>
            <input type="text" class="form-control player1Name" placeholder="Enter your name" required>
            <div class="player2OptionalContainer">
                <label style="margin-Top: 20px" for="player">Player 2: O</label>
                <input type="text" class="form-control player2Name" placeholder="Enter your name" required>
            </div>
            <button class="btn btn-primary startBtn">Start Game</button>
        </div>
    </div>

            <hr>
            <p class="playerWinText"></p>
            <button class="btn btn-primary reStartGameBtn">Restart Game</button>
        </div>
    </div>
